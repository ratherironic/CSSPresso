<!DOCTYPE html>
<html>
<head>
	<title>CSSPresso</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/basic.css"  />
	<link rel="stylesheet" href="css/layout.css"  />
</head>
<body>
	<article id="holder">
		<section id="top">
			<ul>
				<li id="Power" class="first button off">
					<span class="base">
						<span class="base_mid">
							
						</span>
					</span>
				</li>
				<li class="button light off top">
					<span class="base">
						<span class="base_mid">
							<span class="mid">
							</span>
						</span>
					</span>
				</li>
				<li class="button light off bottom">
					<span class="base">
						<span class="base_mid">
							<span class="mid">
							</span>
						</span>
					</span>
				</li>
				<li class="clock button">
					<span class="base">
						<span class="base_mid">
							<span class="mid">
								<span id="Pressure"></span>
								<small>csspresso</small>
							</span>
						</span>
					</span>
				</li>
				<li class="fourth button">
					<span class="base">
						<span class="base_mid">
						</span>
					</span>
				</li>
				<li class="fifth button">
					<span class="base">
						<span class="base_mid">
						</span>
					</span>
				</li>
			</ul>
		</section>
		<section id="mid">
			<span class="porta top"></span>
			<span class="porta bottom"></span>
			
			<span class="cup">
				<span class="right"></span>
					<span class="espresso">
						<span class="right"></span>
						<span class="left"></span>
					</span>
				<span class="left"></span>
			</span>
			<span class="bg right"></span>
			<span class="bg left"></span>
		</section>
		<section id="bottom"></section>
	</article>
	<script src="js/jquery.js"></script>
	<script src="js/scroll.js" ></script>
	<script src="js/espresso.js"></script>
</body>
</html>
